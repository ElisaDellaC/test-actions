name: test

on:
  pull_request:
    branches: master
    types: [synchronize, opened, reopened, ready_for_review, unlabeled]

jobs:
    run-test-if-pr:
    if: contains( github.event.pull_request.labels.*.name, 'WIP') == false && contains( github.event.pull_request.labels.*.name, 'test-results-out-of-date') == false && github.event.pull_request.draft == false && github.event.comment.body ==''
    runs-on: ubuntu-latest

    steps:
      - name: checkout in case of PR
        uses: actions/checkout@v2
        # Pull the entire branch and not just the single commit
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Hello step
        shell: bash
        run: echo "Hello there!"

          
