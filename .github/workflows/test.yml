name: use my action
on:
  pull_request:
    branches: master
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  my_first_job:
     runs-on: ubuntu-latest
     steps: 
      - uses: actions/checkout@master
        name: Checkout
      - uses: test-actions/.github/actions/my-action@v1
